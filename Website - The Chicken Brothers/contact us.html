<body>
	<header>

	<form name='form' action="" onsubmit='return validate()' method="POST">
		<label for="name">Name:</label><input type="text" id="name" name="name"><br />
		<label for="email">Email:</label><input type="text" id="email" name="email"><br />
		<label for="phone">Phone:</label><input type="text" id="phone" name="phone"><br />
		
		<label for="inquiry">Reason for Inquiry:"</label>
			<select id="inquiry" name="inquiry">
				<option value="default" selected>--Catering--</option>
				<option value="privateParty">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select>
			
		<label for="info"><br />Additional Information:</label><br />
			<textarea id="info" name="info"></textarea><br />
		
		<fieldset>
			<legend>Have you been to the restaurant?</legend>
				<input type="radio" id="choice1" name="visited" value="no">
					<label for="choice1">No</label>
				<input type="radio" id="choice2" name="visited" value="yes">
					<label for="choice1">Yes</label>
		</fieldset>
		
		<fieldset>
			<legend>Best days to contact you:</legend>
			<input type="checkbox" id="m" name="day" value="m">
				<label for="m">M</label><br />
			<input type="checkbox" id="t" name="day" value="t">
				<label for="t">T</label><br />
			<input type="checkbox" id="w" name="day" value="w">
				<label for="w">W</label><br />
			<input type="checkbox" id="th" name="day" value="th">
				<label for="th">Th</label><br />
			<input type="checkbox" id="f" name="day" value="f">
				<label for="f">F</label><br />
	
		<input type="submit" name="sendRequest" value="Send Request">
	</form>

	<script>
		function validate() {
		  var x = document.forms["form"]["name"].value;
		  if (x == "") {
			alert("Name must be filled out");
			return false;
		  }
		   var x = document.forms["form"]["email"].value;
		  if (x == "") {
			alert("Email must be filled out");
			return false;
		  }
		   var x = document.forms["form"]["phone"].value;
		  if (x == "") {
			alert("Phone must be filled out");
			return false;
		  }
		}
	</script>
